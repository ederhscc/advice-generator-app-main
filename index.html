<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Desafio Frontend Mentor advice generator app">
  <meta name="author" content="Eder Henrique Santos">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <script src="src/js/script.js" defer></script>
</head>
<body>
  <main class="container">
    <div class="advice-card">
      <p class="number-advice" id="number-advice"></p>
      <p class="quote" id="quote"></p>
      <picture>
        <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
        <img src="./src/images/pattern-divider-desktop.svg" alt="Divisão do advice">
      </picture>
      
      <button class="button" id="button-advice">
        <img src="./src/images/icon-dice.svg" alt="Botão">
      </button>
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linkedin.com/in/eder-henrique-santos" 
    target="_blank">Eder Henrique Santos</a>.
  </footer>
</body>
</html>
